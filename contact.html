<!-- contact us form -->
<section id = "contact-form">
  <div class="container-fluid">
    <h1 class = "team-heading">We are eager to hear from you.</h1><br>
    <div class="row">
      <div class="col-lg-6">
        <form id = "contactus-form" action="mailto:ksolanki@umich.edu" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="input-name" placeholder="Enter name">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="input-email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="Textarea">Reason for contact:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your reason"></textarea>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Send yourself a copy</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div class="col-lg-6">
        <img src="images/contact.png" alt="contact" width="500" height="334"><a href="https://www.freepik.com/free-photos-vectors/business">Business vector created by pikisuperstar - www.freepik.com</a>

      </div>

    </div>

  </div>

</section>
